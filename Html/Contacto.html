<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../CSSLANDING/estilocontact.css">
    <link rel="icon" href="../Logo/loguito">

</head>
<body>
    
    <header class="main-header">
    </header>
    <main>
        <section class="hero-page">
          <div class="wrap-hero-page">
            <h1>Página para tus PQRS</h1>
          </div>
        </section>
    
        <section class="section">
          <div class="wrap-two-column">
            <div class="column-half">
              <h2>Puedes hacernos</h2>
              <p>Una PQRS lo que significa pregunta, queja, reclamo o solución que tengas a tu derecha tienes unos datos los cuales llenar y siguiendo con el proceso el debido envío de tu PQRS.</p>
            </div>
            <div class="column-half">
              <h3>Formulario de Contacto</h3>
              <p>* campos requeridos</p>
              <form action="" class="formulario">
                <input type="text" placeholder="TU NOMBRE *">
                <input type="text" placeholder="ASUNTO">
                <input type="text" placeholder="TU EMAIL *">
                <textarea name="" id="" cols="30" rows="10" placeholder="DETALLES"></textarea>
                <button type="submit">Enviar</button>
              </form>
            </div>
          </div>
        </section>
      </main>
</body>
</html>
